<div class="flex items-center justify-center h-screen">
  <div
    class="max-w-xl mx-auto p-12 bg-white rounded-lg shadow-md backdrop-blur-2xl bg-white/30"
  >
    <p class="text-center text-white text-xl font-semibold mb-4">Inscription</p>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-white"
          >Nom</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Votre nom"
        />
        <div
          *ngIf="
            userForm.controls['name'].invalid &&
            userForm.controls['name'].touched
          "
          class="text-red-500 text-sm mt-2 animate-fadeIn"
        >
          Nom est requis
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-white"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="exemple@example.com"
        />
        <div
          *ngIf="
            userForm.controls['email'].invalid &&
            userForm.controls['email'].touched
          "
          class="text-red-500 text-sm mt-2 animate-fadeIn"
        >
          Email est requis et doit Ãªtre valide
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-white"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="********"
        />

        <div
          *ngIf="
            userForm.controls['password'].invalid &&
            userForm.controls['password'].touched
          "
          class="text-red-500 text-sm mt-2 animate-fadeIn"
        >
          Mot de passe est requis
        </div>
      </div>

      <div class="mb-4">
        <button
          type="submit"
          class="w-full cursor-pointer bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600 transition duration-200"
          [disabled]="userForm.invalid"
        >
          Inscription
        </button>
      </div>
    </form>
  </div>
</div>
